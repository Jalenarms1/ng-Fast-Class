<section class="pb-56 max-md:pb-96">
    <div class="container mx-auto">
        <div class="w-[65%] xl:w-[62%] h-10 flex justify-between">
            
        </div>
        <div class="w-[75%] mx-auto flex gap-4">
            <div class="relative rounded-lg flex justify-center w-full gap-2 shadow-md shadow-slate-900 pb-10 bg-zinc-900">
                <div class="w-[100%] absolute top-0 flex gap-5 justify-end">
                    <div class="flex gap-2 rounded pr-2 text-slate-500">
                        <button [ngClass]="{'text-slate-300 border-b': login}" (click)="toggleLogin()" class="  text-sm hover:text-slate-300   py-1  ">
                         Login       
                        </button>
                        <button [ngClass]="{'text-slate-300 border-b': !login}" (click)="toggleLogin()" class="  text-sm hover:text-slate-300  py-1 ">
                         Sign up   
                        </button>
                    </div>
                </div>
                <form *ngIf="login" class="flex flex-col items-center  w-[55%] p-6 gap-1  relative">
                    <h2 class="text-4xl font-medium text-zinc-100 mb-6 border-b border-zinc-100 w-fit pr-2">Login</h2>
                    <!-- <div class="mb-4">

                    </div> -->
                    <div class="mb-4 mt-1 w-full">
                        <label class="block text-zinc-100 font-medium mb-2" for="login-username">Username</label>
                        <input [(ngModel)]="user.username" #ctrl="ngModel" name="username" type="text" class="border border-slate-100 rounded-lg w-full py-2 px-3 text-zinc-900" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4 w-full">
                        <label class="block text-zinc-100 font-medium mb-2" for="login-password">Password</label>
                        <input [(ngModel)]="user.password" #ctrl="ngModel" name="password" type="password" class="border border-slate-100 rounded-lg w-full py-2 px-3 text-zinc-900" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button (click)="loginUser()" class="bg-slate-400 mt-5 w-full hover:bg-slate-300 text-zinc-900 shadow-sm shadow-slate-900 font-medium py-2 px-4 rounded-lg">Login</button>

                </form>
                <form *ngIf="!login" class="flex flex-col w-[53%] items-center  p-6 pl-8 rounded-r-md">
                    <h2 class="text-4xl font-medium text-slate-100 mb-6 border-b w-fit pr-2 pb-2">Sign up</h2>
                    <div class="mb-4 w-full">
                        <label class="block text-gray-100 font-medium mb-2" for="email">Email</label>
                        <input [(ngModel)]="user.email" #ctrl="ngModel" name="email" type="email" class="border border-slate-100 rounded-lg w-full py-2 px-3 text-gray-900" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4 w-full ">
                        <label class="block text-gray-100 font-medium mb-2" for="email">Username</label>
                        <input [(ngModel)]="user.username" #ctrl="ngModel" name="username" type="text" class="border border-slate-100 rounded-lg w-full py-2 px-3 text-gray-900" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4 w-full">
                        <label class="block text-gray-100 font-medium mb-2" for="password">Password</label>
                        <input [(ngModel)]="user.password" #ctrl="ngModel" name="password" type="password" class="border border-slate-100 rounded-lg w-full py-2 px-3 text-gray-900" id="password" placeholder="Enter your password" required>
                    </div>
                    <button (click)="addUser()" class="bg-slate-400 mt-5 w-full hover:bg-slate-300 text-white shadow-sm shadow-slate-900 font-medium py-2 px-4 rounded-lg">Sign up</button>

                </form>
