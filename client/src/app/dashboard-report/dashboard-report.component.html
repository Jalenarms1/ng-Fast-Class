<h1 class="text-2xl py-6">Classrooms </h1>
<div class="bg-zinc-900 rounded-lg h-72 overflow-y-scroll">
    <div *ngIf="!classService.classrooms">
        <p>No classrooms yet.</p>
    </div>
    <div *ngIf="classService.classrooms && classService.classrooms.length > 0">
        <table class="table-auto w-[100%]">
            <thead class="bg-zinc-600 w-full">
              <tr class="flex justify-between w-full text-left">
                <div class="flex w-full shadow-sm shadow-zinc-800">
                    <th class="w-[20%] p-3">Subject</th>
                    <th class="w-[60%] border-l border-zinc-900 p-3">Course Name</th>

                    <th class="w-[10%] border-l border-zinc-900 p-3">Students</th>
                    <th class="w-[10%] border-l border-zinc-900 p-3">Status</th>

                </div>
              </tr>
            </thead>
            <tbody class="bg-zinc-700 ">
                <tr *ngFor="let room of classService.classrooms" class="w-full text-left">
                    <div class="flex w-full shadow-sm shadow-zinc-500 cursor-pointer">
                        <th class="w-[20%] font-normal p-3">{{room.subject}}</th>
                        <th class="w-[60%] font-normal border-l border-zinc-900 p-3">{{room.courseName}}</th>
    
                        <th class="w-[10%] border-l font-normal border-zinc-900 p-3">{{room.getStudentCount}}</th>
                        <th class="w-[10%] border-l font-normal border-zinc-900 p-3">
                            <div class="flex gap-10">
                                <div class="flex gap-2">
                                    <input type="checkbox" [checked]="room.open" name="open" id="open" checked>
                                    <p>{{room.open ? 'Open' : "Closed"}}</p>
                                </div>
                            </div>
                        </th>
    
                    </div>
                </tr>
            </tbody>
